<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CrashShop</title>
	</head>

	<body class="page">
		<div class="page__content">
			<header class="header">
				<div class="container">
					<nav class="header__nav">
						<div class="logo">
							<img class="logo__image" src="/images/logo.svg" alt="Logo" />
						</div>
						<img class="busket" src="/images/busket.svg" alt="" />
					</nav>
				</div>
			</header>
			<main class="content">
				<section class="products">
					<div class="container">
						<ul class="products__list"></ul>
					</div>
				</section>
			</main>
			<footer class="footer">
				<div class="container">
					<div class="footer__title">&copy; CrashShop</div>
				</div>
			</footer>
		</div>

		<div class="popup">
			<div class="popup__container">
				<button class="popup__close"></button>
				<div class="popup__content"></div>
			</div>
		</div>

		<template id="product-item-template">
			<li class="product-item">
				<article class="product">
					<p class="product__category"></p>
					<div class="product__image-wrapper">
						<img class="product__image" src="" alt="" />
					</div>
					<p class="product__title"></p>
					<span class="product__price"></span>
					<button class="product__button">buy</button>
				</article>
			</li>
		</template>

		<template id="busket-product-template">
			<li class="busket-product-item">
				<article class="busket-product">
					<div class="first__column">
						<span class="busket-product__index"></span>
						<p class="busket-product__category"></p>
						<p class="busket-product__title"></p>
					</div>
					<div class="second__column">
						<span class="busket-product__price"></span>
						<img class="delete-button" src="/images/busket-product.svg" />
					</div>
				</article>
			</li>
		</template>

		<template id="busket-template">
			<div class="busket__container">
				<h2 class="busket__title">Корзина</h2>
				<ul class="busket__products-list"></ul>
				<div class="busket__bottom">
					<button class="busket__submit">Оформить</button>
					<p class="busket__summary"></p>
				</div>
			</div>
		</template>
	</body>
</html>
